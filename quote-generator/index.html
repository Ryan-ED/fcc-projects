<body>
  <div class="container-fluid" id="main">
  <h1 class="text-center"><span>Ryan's</span> Random Quote Generator</h1>

    <p id="author"></p>
    <button type="button" class="btn btn-default" onclick="newQuote()">New Quote</button>

</div>
