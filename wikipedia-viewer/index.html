  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

<body>
  <div align="center">
  <h1>Wikipedia Search Viewer</h1>
  <form>
    <input class="input-lg" type="text" placeholder="Enter search keywords" id="keywords"></input>
  
  <button id="btn" class="btn btn-default" type="Submit"><i class="fa fa-search fa-2x"></i></button>
  </form>
<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><h3>Or click here <i class="fa fa-search"></i> for a random article</h3></a>
</div>

<div id="results" class="container" align="center">
  <i id="load" class="fa fa-spinner fa-spin fa-5x"></i>
</div>
